<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Students List</h2>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">College</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of Students; let i = index">
            <th scope="row">{{student._id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.college}}</td>
            <td>{{student.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-student/{{student._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(student._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
